{% extends 'base.html' %}

{% block title %}Ustawienia{% endblock %}

{% block footer %}



{% endblock %}

{% block body %}

	<div class="modal fade" id="editCategory" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	
		<div class="modal-dialog modal-content" role="document">
			
				<div class="modal-header">
				
					<h5 class="modal-title" id="exampleModalLabel">Edytuj kategorię</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					
				</div>
				
				<div class="modal-body">
				
					<form action="/balance/userPeriod" method="post">
					
						<div class="form-group">
							<label><input type="text" placeholder="Nowa nazwa kategorii" class="form-control" name="categoryName" ></label>
						</div>
					
						<div class="modal-footer">
							<button type="button" class="btn btn-modal-cancel" data-dismiss="modal">Anuluj</button>
							<button type="submit" class="btn btn-modal-ok">Akceptuj</button>
						</div>
						
					</form>
				</div>
		</div>
	</div>

	<div id="main">

		<div id="title">Kategorie przychodów</div>
		
		<form action="/incomesettings/addIncomeCategory" method="post">
		
			<h>Dodaj kategorię</h> 
			
			<input type="text" class="inputfield" placeholder="Nazwa nowej kategorii" onfocus="this.placeholder=''" onblur="this.placeholder='Nazwa nowej kategorii'" name="new_category"> 
			
			<button type="submit" class="btn btn-modal-ok">Akceptuj</button>
			
		
		</form>
		
		<form action="/incomesettings/deleteIncomeCategory" method="post">
		</br>
			<h>Usuń kategorię</h> 
			
			{% for i in incomes_category %}
				<div><label><input type="radio" name="category" value="{{ i.id }}" required>{{ i.name }}</label></div>
			{% endfor %}
			
			<button type="submit" class="btn btn-modal-ok">Usuń</button>
			
		
		</form>
		
		
		
	</div>
	
{% endblock %}
